<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>LIMS - Home</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="css/jquery-ui.min.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/loader.css" />
	</head>
	<body>
		<!--[if lt IE 7]>
			<p class="browsehappy">
				You are using an <strong>outdated</strong> browser. Please
				<a href="#">upgrade your browser</a> to improve your experience.
			</p>
		<![endif]-->

		<div class="fluid-container pt-3 p-5">
			<div class="row">
				<div
					class="col-lg-9 order-lg-0 col-md-12 order-md-1 pe-lg-5"
					id="pools-to-sequence"
				>
					<h3 class="text-center mb-4">Pools to sequence</h3>
					<div
						id="error"
						class="alert alert-danger d-none mb-3"
						role="alert"
					></div>
					<div class="d-flex align-items-center mb-4">
						<button id="load" class="btn btn-primary me-3">
							Load pools
						</button>
						<div class="loader d-none"></div>
						<div class="cache text-muted d-inline-block">
							Last time: never
						</div>
					</div>
					<table id="pools" class="table table-striped">
						<thead>
							<th scope="col">Pool</th>
							<th scope="col">Laboratory</th>
							<th scope="col">Samples#</th>
							<th scope="col">Protocol</th>
							<th scope="col">Run</th>
							<th
								scope="col"
								data-toggle="tooltip"
								data-placement="top"
								title="Number of lanes"
							>
								üìè
							</th>
							<th
								scope="col"
								data-toggle="tooltip"
								data-placement="top"
								title="Are the libraries ready?"
							>
								üß™
							</th>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<div class="col-lg-3 order-lg-1 col-md-12 order-md-0 ps-lg-5">
					<h3 class="text-center mb-4">Plan Runs</h3>
					<form action="/plan.html">
						<input
							class="me-2"
							type="checkbox"
							id="SR50"
							name="sr50"
							value="true"
						/>
						<label for="SR50">Single Read 50</label><br />
						<input
							class="me-2"
							type="checkbox"
							id="SR100"
							name="sr100"
							value="true"
						/>
						<label for="SR100">Single Read 100</label><br />
						<input
							class="me-2"
							type="checkbox"
							id="PE50"
							name="pe50"
							value="true"
						/>
						<label for="PE50">Paired-end Reads 50</label><br />
						<input
							class="me-2"
							type="checkbox"
							id="PE100"
							name="pe100"
							value="true"
						/>
						<label for="PE100">Paired-end Reads 100</label><br />
						<input
							class="me-2"
							type="checkbox"
							id="spike"
							name="spike"
							value="true"
						/>
						<label for="spike">Spikes</label><br />

						<input
							class="btn btn-primary mt-3"
							type="submit"
							id="plan-run"
							value="Confirm"
						/>
					</form>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
		<script src="js/jquery-ui.min.js" defer></script>
		<script src="js/jquery.ui.touch-punch.min.js" defer></script>
		<script src="js/index.js" type="module" defer></script>
	</body>
</html>
