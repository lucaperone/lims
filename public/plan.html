<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>LIMS - Plan</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="css/jquery-ui.min.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/loader.css" />
	</head>
	<body>
		<!--[if lt IE 7]>
			<p class="browsehappy">
				You are using an <strong>outdated</strong> browser. Please
				<a href="#">upgrade your browser</a> to improve your experience.
			</p>
		<![endif]-->

		<div id="home">
			<a href="/"><img src="assets/home.svg" alt="Home" /></a>
		</div>

		<div class="fluid-container pt-3 p-5">
			<div class="row">
				<div class="col-4 pe-3" id="pools-to-sequence">
					<h3 class="text-center mb-4">Pools to sequence</h3>
					<div
						id="error"
						class="alert alert-danger d-none mb-3"
						role="alert"
					></div>
					<div class="text-center mb-5">
						<button
							id="auto"
							class="btn btn-success d-inline-block"
						>
							Place pools automatically
						</button>
						<button
							id="reset"
							class="btn btn-danger d-inline-block"
						>
							Reset
						</button>
					</div>
					<div class="d-flex align-items-center mb-4">
						<button id="load" class="btn btn-primary me-3">
							Load pools
						</button>
						<div class="loader d-none"></div>
						<div class="cache text-muted d-inline-block">
							Last time: never
						</div>
					</div>
					<h4 id="spikes-title" class="d-none">Spikes</h4>
					<div id="spikes" class="mb-3 d-none"></div>
					<h4 id="pools-title">Pools</h4>
					<div id="pools"></div>
				</div>
				<div class="col-8 ps-3" id="runs">
					<div class="row"></div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
		<script src="js/jquery-ui.min.js" defer></script>
		<script src="js/plan.js" type="module" defer></script>
	</body>
</html>
