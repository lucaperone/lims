<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="jquery-ui.min.css" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="loader.css" />
	</head>
	<body>
		<!--[if lt IE 7]>
			<p class="browsehappy">
				You are using an <strong>outdated</strong> browser. Please
				<a href="#">upgrade your browser</a> to improve your experience.
			</p>
		<![endif]-->

		<div class="fluid-container pt-3 p-5">
			<div class="row">
				<div class="col-4 pe-3" id="pools-to-sequence">
					<h3 class="text-center mb-4">Pools to sequence</h3>
					<div
						id="error"
						class="alert alert-danger d-none mb-3"
						role="alert"
					></div>
					<button
						id="auto"
						class="btn btn-success mb-4 d-block mx-auto"
					>
						Place pools automatically
					</button>
					<button id="load" class="btn btn-primary mb-3 me-3">
						Load pools
					</button>
					<div class="loader d-none"></div>
					<div class="cache text-muted d-inline-block">
						Last time: never
					</div>
					<div id="pools"></div>
				</div>
				<div class="col-8 ps-3" id="runs">
					<div class="row">
						<div id="SR50" class="col-6">
							<h4 class="text-center mb-3">Single Read 50</h4>
							<div class="run-container">
								<div class="run-ui">
									<div class="lane-number">1</div>
									<div class="placeholder"></div>
									<div class="lane-number">2</div>
									<div class="placeholder"></div>
									<div class="lane-number">3</div>
									<div class="placeholder"></div>
									<div class="lane-number">4</div>
									<div class="placeholder"></div>
									<div class="lane-number">5</div>
									<div class="placeholder"></div>
									<div class="lane-number">6</div>
									<div class="placeholder"></div>
									<div class="lane-number">7</div>
									<div class="placeholder"></div>
									<div class="lane-number">8</div>
									<div class="placeholder"></div>
								</div>
								<div class="run-plan" data-runtype="SR50"></div>
							</div>
						</div>
						<div id="SR100" class="col-6">
							<h4 class="text-center mb-3">Single Read 100</h4>
							<div class="run-container">
								<div class="run-ui">
									<div class="lane-number">1</div>
									<div class="placeholder"></div>
									<div class="lane-number">2</div>
									<div class="placeholder"></div>
									<div class="lane-number">3</div>
									<div class="placeholder"></div>
									<div class="lane-number">4</div>
									<div class="placeholder"></div>
									<div class="lane-number">5</div>
									<div class="placeholder"></div>
									<div class="lane-number">6</div>
									<div class="placeholder"></div>
									<div class="lane-number">7</div>
									<div class="placeholder"></div>
									<div class="lane-number">8</div>
									<div class="placeholder"></div>
								</div>
								<div
									class="run-plan"
									data-runtype="SR100"
								></div>
							</div>
						</div>
						<div id="PE50" class="col-6">
							<h4 class="text-center mb-3">
								Paired-end reads 50
							</h4>
							<div class="run-container">
								<div class="run-ui">
									<div class="lane-number">1</div>
									<div class="placeholder"></div>
									<div class="lane-number">2</div>
									<div class="placeholder"></div>
									<div class="lane-number">3</div>
									<div class="placeholder"></div>
									<div class="lane-number">4</div>
									<div class="placeholder"></div>
									<div class="lane-number">5</div>
									<div class="placeholder"></div>
									<div class="lane-number">6</div>
									<div class="placeholder"></div>
									<div class="lane-number">7</div>
									<div class="placeholder"></div>
									<div class="lane-number">8</div>
									<div class="placeholder"></div>
								</div>
								<div class="run-plan" data-runtype="PE50"></div>
							</div>
						</div>
						<div id="PE100" class="col-6">
							<h4 class="text-center mb-3">
								Paired-end reads 100
							</h4>
							<div class="run-container">
								<div class="run-ui">
									<div class="lane-number">1</div>
									<div class="placeholder"></div>
									<div class="lane-number">2</div>
									<div class="placeholder"></div>
									<div class="lane-number">3</div>
									<div class="placeholder"></div>
									<div class="lane-number">4</div>
									<div class="placeholder"></div>
									<div class="lane-number">5</div>
									<div class="placeholder"></div>
									<div class="lane-number">6</div>
									<div class="placeholder"></div>
									<div class="lane-number">7</div>
									<div class="placeholder"></div>
									<div class="lane-number">8</div>
									<div class="placeholder"></div>
								</div>
								<div
									class="run-plan"
									data-runtype="PE100"
								></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
		<script src="create.js" type="module" async defer></script>
		<script src="jquery-ui.min.js" async defer></script>
	</body>
</html>
