<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>LIMS - Export</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="css/jquery-ui.min.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/export.css" />
	</head>
	<body>
		<!--[if lt IE 7]>
			<p class="browsehappy">
				You are using an <strong>outdated</strong> browser. Please
				<a href="#">upgrade your browser</a> to improve your experience.
			</p>
		<![endif]-->

		<div class="fluid-container pt-3 px-3" id="export">
			<h3 id="title" class="d-inline-block me-3"></h3>
			<h5 id="date" class="d-inline-block"></h5>
			<h3 id="spikes-title" class="d-inline-block d-none float-end">
				Spikes
			</h3>
			<div class="row">
				<div class="col pools-col">
					<div class="run-container">
						<div class="run-ui"></div>
						<div class="run-plan"></div>
					</div>
				</div>
				<div class="col-3 spikes-col d-none">
					<div class="run-container"></div>
				</div>
			</div>
		</div>
		<div
			class="
				fluid-container
				pt-3
				text-center
				d-flex
				align-items-center
				justify-content-center
			"
		>
			<button class="btn btn-primary" id="pdf">Download as .PDF</button>
			<button class="btn btn-primary mx-3" id="csv">
				Download as .CSV
			</button>
			CSV separator :
			<div id="sepRadio" class="ms-2 d-inline-block">
				<input
					type="radio"
					name="separator"
					value=","
					id="sepComma"
					checked
				/>
				<label class="me-2 pe-3" for="sepComma">Comma " , "</label>

				<input
					type="radio"
					name="separator"
					value=";"
					id="sepSemicolon"
				/>
				<label for="sepSemicolon">Semicolon " ; "</label>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
		<script src="js/html2pdf.bundle.min.js" defer></script>
		<script src="js/jquery-ui.min.js" defer></script>
		<script src="js/jquery.ui.touch-punch.min.js" defer></script>
		<script src="js/export.js" type="module" defer></script>
	</body>
